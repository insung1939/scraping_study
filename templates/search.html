<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>Search Results for "{{ keyword }}":</h1>
        <table role="grid">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Company</th>
                    <th>Position</th>
                    <th>Location</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                <tr>
                    <td>{{job.title}}</td>
                    <td>{{job.company}}</td>
                    <td>{{job.position}}</td>
                    <td>{{job.location}}</td>
                    <td><a href="{{job.url}}" target="_blank">Apply Now &rarr;</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
